<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sylheti Translator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (Optional - for copy button icon) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- UPDATED Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <!-- Optional: Add a logo file named logo.png in static folder -->
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="30" height="30" class="d-inline-block me-2" style="filter: invert(90%) sepia(50%) saturate(500%) hue-rotate(340deg) brightness(105%) contrast(101%);"> <!-- Basic yellow filter for placeholder -->
                Sylheti Translator
            </a>
            <!-- Can add other navbar items here if needed -->
        </div>
    </nav>

    <div class="container mt-4 mb-4"> <!-- Added bottom margin -->
        <!-- UPDATED Main Title -->
        <h1 class="main-title text-center mb-4">Sylheti Translator</h1>

        <!-- Translation Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Translator</h4>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <!-- Input Column -->
                    <div class="col-md-6 d-flex flex-column"> <!-- Use flex for layout -->
                        <div class="mb-2">
                            <label for="sourceLanguage" class="form-label">From:</label>
                            <select id="sourceLanguage" class="form-select form-select-sm">
                                <option value="sylheti" selected>Sylheti (Use Bengali Script)</option>
                                <option value="bengali">Bengali</option>
                                <option value="english">English</option>
                            </select>
                        </div>
                        <div class="mb-2 flex-grow-1"> <!-- Textarea takes remaining space -->
                             <label for="sourceText" class="form-label visually-hidden">Input Text:</label>
                             <textarea class="form-control h-100" id="sourceText" placeholder="Enter text to translate..."></textarea>
                        </div>
                         <div class="mt-auto"> <!-- Buttons at the bottom -->
                            <button id="translateBtn" class="btn btn-primary">Translate</button>
                            <button id="clearBtn" class="btn btn-secondary ms-2">Clear</button>
                        </div>
                    </div>
                    <!-- Output Column -->
                    <div class="col-md-6 d-flex flex-column">
                        <div class="mb-2">
                            <label for="targetLanguage" class="form-label">To:</label>
                            <select id="targetLanguage" class="form-select form-select-sm">
                                <option value="bengali" selected>Bengali</option>
                                <option value="sylheti">Sylheti (Output in Bengali Script)</option>
                                <option value="english">English</option>
                            </select>
                        </div>
                         <div class="mb-2 flex-grow-1">
                             <label for="targetText" class="form-label visually-hidden">Translation:</label>
                             <textarea class="form-control h-100" id="targetText" placeholder="Translation will appear here..." readonly></textarea>
                        </div>
                        <div class="mt-auto text-end"> <!-- Align button right -->
                            <button id="copyBtn" class="btn btn-outline-secondary" title="Copy Translation"><i class="bi bi-clipboard me-1"></i>Copy</button>
                        </div>
                    </div>
                </div>
                <div id="error-alert" class="alert alert-danger mt-3 d-none" role="alert">
                   <!-- Error messages will be shown here -->
                </div>
            </div>
        </div>

        <!-- Phrase Database Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Phrase Database Examples</h5>
            </div>
            <!-- Reduced height and made scrollable -->
            <div class="card-body" style="max-height: 250px; overflow-y: auto;">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>Sylheti</th>
                            <th>Bengali</th>
                            <th>English</th>
                        </tr>
                    </thead>
                    <tbody id="phraseTable">
                        <!-- Filled by JavaScript -->
                        <tr><td colspan="3">Loading phrases...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer (Optional) -->
    <footer class="text-center text-muted py-3 mt-auto" style="background-color: #1a1d20; border-top: 1px solid #495057;">
        <small>Â© 2025 Your Name / Project Name</small>
    </footer>


    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
